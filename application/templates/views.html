<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dental Prostheses</h1>
    <div>
    {% for prosthesis in prostheses %}
       <h3>Prosthesis Type: </h3> {{ prosthesis.name }}
        <h3>Completed? </h3>{{ prosthesis.list }} 
        <h3>Date:</h3> {{ prosthesis.selected_date }} 
        <a href="{{ url_for( 'update_Prosthesis', id = prosthesis._id ) }}">Update</a>
        <a href="{{ url_for( 'delete_Prosthesis', id = prosthesis._id ) }}">Delete</a>
    {% endfor %}
    </div>

</body>
</html>
